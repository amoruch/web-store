<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <title>Document</title>
    </head>
    <body>
        <my-header></my-header>
        <main>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
            <form action="" method="post" class="sign-in">
                <h1>Sign in</h1>
                <p>Username</p>
                <input type="text" name="login" placeholder="name">
                <p>Password</p>
                <input type="password" name="password" placeholder="********">
                <button type="submit" class="active">Sign in</button>
            </form>
        </main>
        <my-footer></my-footer>
    </body>
    <script src="/static/HeaderFooter.js"></script>
</html>
